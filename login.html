<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="validaciones.js"> </script>
</head>

<body>
    <div class="container container-login">
        <div style="top: 0%;">
            <h1 class="inicio-login">Inicio de Sesión</h1>
        </div>
        
        <br><br>
        <form>
            <div class="mb-3">
                <P class="texto_relleno">Ingrese su correo</P>
                <input type="email" class="form-control border-success" id="LoginInputEmail"
                    placeholder="ejemplo@mail.com">
            </div>
            <div id="valCorreo"></div>
            <div class="mb-3">
                <P class="texto_relleno">Ingrese su contraseña</P>
                <input type="password" class="form-control border-success" id="LoginInputPassword"
                    placeholder="**************" style="border-color: black;">
            </div>
            <div class="mb-3">
                
            </div>
            <a href="" type="submit" class="btn btn-primary" onclick="validar()"
                style=" width: 100%; height: 40px; margin-top: 30px; margin-bottom: 30px;">Iniciar sesión</a>
            <div style="padding-top: 15px; padding-bottom: 5px; text-align: center;">
                <p class="texto-login">Olvidé mi contraseña
                </p>
            </div>
            <div style="padding-bottom: 5px; text-align: center;">
                <a href="registro.html">
                    <p class="texto-login">Registrarse</p>
                </a>
            </div>


        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
