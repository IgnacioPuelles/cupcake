<body class="container">

                    </div>
                    <div style="padding-top: 15px; padding-bottom: 5px; text-align: center;">

        <div class="col">
            <div class="container container-login" style="min-width: 500px; margin-top: 10%;">
                <h1 class="inicio-login">
                    Crear cuenta
                </h1>
                <br><br>
                <form id="Reg" onsubmit="return validarReg()">
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <P class="texto_relleno">Ingrese su Nombre</P>
                            </div>
                            <div class="col">
                                <P class="texto_relleno">Ingrese su Apellido</P>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" style="border-color: black; border-radius: 0%;" class="form-control"
                                    id="RegInputName" placeholder="Ian">
                                <div id="valNombReg" style="color: red;"></div>
                            </div>
                            <div class="col">
                                <input type="text" style="border-color: black; border-radius: 0%;" class="form-control"
                                    id="RegInputLastName" placeholder="Puelles">
                                <div id="valApellReg" style="color: red;"></div>
                            </div>
                        </div>

                    </div>
                    <div class="mb-3">
                        <P class="texto_relleno">Ingrese su correo</P>
                        <input type="email" style="border-color: black; border-radius: 0%;" class="form-control"
                            id="RegInputEmail" placeholder="ejemplo@mail.com">
                            <div id="valCorreoReg" style="color: red;"></div>
                    </div>
                    <div class="mb-3">
                        <P class="texto_relleno">Ingrese su contraseña</P>
                        <input type="password" style="border-color: black; border-radius: 0%;" class="form-control"
                            id="RegInputPassword" placeholder="**************">

                    </div>
                    <div class="mb-3">
                        <P class="texto_relleno">Repita su contraseña</P>

                        </a>

                </form>
