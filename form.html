<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Queen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container titulo_form_top">
        <div class="titulo_form"><h1>Contáctanos</h1> 
           
        </div> <div class="container titulo"></div>
        <p class="text_form">Comunica tus dudas, comentarios o sugerencias por medio del siguiente formulario</p>
    </div>
    <div class="container formulario">
        <form id="form">
            <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id='nombre' maxlength="50">
            <div id="eNombre" class="errorForm"><p>Debe rellenar este campo</p></div>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="text" class="form-control" id='email' maxlength="320">
            <div id="eEmail" class="errorForm"><p>Formato inválido</p></div>
            </div>

            <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id='asunto' maxlength="60">
            <div id="eAsunto" class="errorForm"><p>Debe rellenar este campo</p></div>
            </div>

            <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea maxlength="1500" class="form-control" id="mensaje" cols="30" rows="7"></textarea>
            <div id="eMensaje" class="errorForm"><p>Debe rellenar este campo</p></div>
            </div>

            <button style="background-color: #a18052; border-color: rgb(151, 184, 102);" type="submit" class="btn btn-primary container" id="btn-enviar">Enviar</button>   
        
        </form>
    </div>
    <div class="container_modal">
        <div class="container modal_form" id="cont_modal">
            <div>
                <pre class="modal_content">¡Recibimos tu mensaje! Gracias por comunicarte.                               <span class="modal_close" id="mod_close">&times;</span>
                </pre>
            </div>
        </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>      
      <script type="text/javascript" src="script.js"></script>      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
