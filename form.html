<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Queen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <form>
        <div class="container formulario">
            <div class="mb-3">
            <label for="nombre" class="form-label">NOMBRE</label>
            <input type="text" class="form-control" id='nombre' maxlength="50">
            <div id="eNombre" class="errorForm"><p>Debe rellenar este campo</p></div>
            </div>

            <div class="mb-3">
            <label for="email" class="form-label">EMAIL</label>
            <input type="text" class="form-control" id='email' maxlength="320">
            <div id="eEmail" class="errorForm"><p>Formato inv√°lido</p></div>
            </div>

            <div class="mb-3">
            <label for="asunto" class="form-label">ASUNTO</label>
            <input type="text" class="form-control" id='asunto' maxlength="60">
            <div id="eAsunto" class="errorForm"><p>Debe rellenar este campo</p></div>
            </div>

            <div class="mb-3">
            <label for="mensaje" class="form-label">MENSAJE</label>
            <textarea maxlength="1500" class="form-control" id="mensaje" cols="30" rows="7"></textarea>
            <div id="eMensaje" class="errorForm"><p>Debe rellenar este campo</p></div>
            </div>

            <button type="submit" class="btn btn-primary container" id="btn-enviar">Submit</button>   
        </div>
      </form>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>      
      <script type="text/javascript" src="script.js"></script>      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
