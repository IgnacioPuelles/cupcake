<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body class="container fondo_login">
    <div class="container container-login" style="min-width: 500px;">
        <h1 class="inicio-login">
            Crear cuenta
        </h1>
        <br><br>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control border-success" id="exampleInputEmail1"
                    placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control border-success" id="exampleInputEmail1"
                    placeholder="Ingrese su correo">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control border-success" id="exampleInputPassword1"
                    placeholder="Ingrese su contraseña">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control border-success" id="exampleInputPassword1"
                    placeholder="Repita su contraseña">
            </div>
            <a href="" type="submit" class="btn btn-primary"
                style=" width: 100%; height: 40px; margin-top: 30px; margin-bottom: 30px;">Registrarse</a>
            <div style="padding-bottom: 5px; text-align: center;">
                <a href="login.html">
                    <p class="texto-login">Iniciar sesión</p>
                </a>
            </div>


        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
